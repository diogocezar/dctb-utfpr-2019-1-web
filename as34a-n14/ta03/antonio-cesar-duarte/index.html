<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title></title>
	<link href="./assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<script src="./index.js"></script>
</head>
<body>
	<div id="dev-is-selling">
		<div class="container-fluid">
			<div class="row my-infos">
				<div class="col-lg-12">
					<h1>{{ configs.title }}</h1>
					<h2>{{ configs.subTitle }}</h2>
					<p><a :href="'mailto:' + configs.email">{{ configs.email }}</a></p>
					<p><a :href="'tel:' + configs.phone">{{ configs.phone }}</a></p>
					<div class="description">
						<div v-for="desc in configs.description">
							<div v-for="(value, key) in desc">
								<h1 v-if='key == "h1"'>{{value}}</h1>
								<h2 v-if='key == "h2"'>{{value}}</h2>
								<h3 v-if='key == "h3"'>{{value}}</h3>
								<h4 v-if='key == "h4"'>{{value}}</h4>
								<p v-if='key == "p"'>{{value}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row my-row">
				<product-item
					v-for="product in products"
					:product="product"
					:configs="configs"
				>
				</product-item>
			</div>
		</div>
	</div>
</body>
</html>
