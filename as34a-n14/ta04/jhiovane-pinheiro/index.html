<!DOCTYPE html>

<body>
    <h1>EXEMPLOS SVG</h1>
    <div class="container">
        <h2>Exemplo Imagem</h2>
        <img id="a1" src="./assets/dragon.svg" alt="Chip" width="150px"/>
    </div>
    <div class="container">
        <h2>Exemplo Background</h2>
        <div class="bg" ></div>
    </div>
    <div class="container">
        <h2>Exemplo Inline</h2>
        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="150px"  version="1.1" 
        viewBox="0 0 500 500" xmlns:xlink="http://www.w3.org/1999/xlink" id="chip">
         <g id="Layer_x0020_1">
          <path class="ext" d="M155 98l0 -48m47 48l0 -48m48 48l0 -48m48 48l0 -48m47 48l0 -48m-190 400l0 -48m47 48l0 -48m48 48l0 -48m48 48l0 -48m47 48l0 -48m57 -247l48 0m-48 47l48 0m-48 48l48 0m-48 48l48 0m-48 47l48 0m-400 -190l48 0m-48 47l48 0m-48 48l48 0m-48 48l48 0m-48 47l48 0"/>
          <rect class="str" x="98" y="98" width="305" height="305" rx="24" ry="24"/>
          <path class="int" d="M155 345l95 0m-95 -33l143 0"/>
         </g>
        </svg>
    </div>
    <div class="container">
        <h2>Exemplo Retangulo</h2>
        <svg>
            <rect x="25" y="35" width="150" height="80"  ></rect>
        </svg>
    </div>
    <div class="container">
        <h2>Exemplo Circulo</h2>
        <svg class="d4">
            <circle r="50" cx="100" cy="75"  ></circle>
        </svg>
    </div>
    <div class="container">
        <h2>Exemplo Linha</h2>
        <svg>
            <line x1="0" y1="150" x2="200" y2="0" ></line>
        </svg>
    </div>
    <div class="container">
        <h2>Exemplo Poligno</h2>
        <svg>
            <polyline points="10,120 10,50 50,10 130,10 170,50 170,120 10,120"></polyline>
		</svg>
    </div>
</body>
</html>
